<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <script data-require="bootstrap@4.0.5" data-semver="4.0.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <script data-require="angularjs@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
   <script src="assign2script.js"></script>
  <!---- <style>
     .sortorder:after {
  content: '\25b2';   // BLACK UP-POINTING TRIANGLE
}
.sortorder.reverse:after {
  content: '\25bc';   // BLACK DOWN-POINTING TRIANGLE
}
   </style>
   -->
</head>
  <body class="container" ng-app="myApp" ng-controller="studentController" ng-cloak>
    <pre>Sort by = {{propertyName}}; reverse = {{reverse}}</pre>
    
    <h1>Photo App</h1>
    <form ng-submit="createalbum()">
        <div class="form-group" ng-show="photoid">
          <label class="control-label col-md-2">album id</label>
          <div class="col-md-4">
              <input type="number" class="form-control" ng-model="photo.id" placeholder="1,2,3.." />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Title</label>
          <div class="col-md-4">
              <input type="text" class="form-control" ng-model="photo.title" placeholder="....." />
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">url</label>
            <div class="col-md-4">
                <input type="text"  class="form-control" ng-model="photo.url" placeholder="url..." />
                
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">Thumbnail url</label>
            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="photo.thumbnailUrl" placeholder="turl..."/>
                  
            </div>
          </div>
          <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="submit" class="btn btn-success btn-sm" ng-show="submit" />    
            <input type="button" value="update" ng-click="updatealbum()" class="btn btn-success btn-sm" ng-show="update" />    
            <input type="button" value="cancel" ng-click="cancelUpdate()" class="btn btn-danger btn-sm" ng-show="cancel" />    
            </div>
            <div>
              Search by title : <input ng-model="photo.title" />
            </div>
            
        </form>
        
        <br />
        <br />
    
        <h4>photo list</h4>
        <table ng-table ="usersTable" class="table table-striped">
          <thead>
            <tr>
              <td>Albumid</td>
              <td>
               <button ng-click="sortBy('title')">title</button>
                <span class="sortorder" ng-show="propertyName === 'titl'" ng-class="{reverse: reverse}"></span>
               
               
              </td>
              <td>url</td>
              <td>thumbnailurl</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="photo in photos | filter : photo.title | orderBy:propertyName:reverse">
              <td>
                {{photo.id}}
              </td>
              <td>{{photo.title}}</td>
              <td>
              
                <img src="{{photo.url}}" width="15%" height="10%">
              </td>
              <td>
                <img src="{{photo.thumbnailUrl}}" width="15%" height="15%">
              </td>
              <td>
                <button class="btn btn-success btn-sm" ng-click="editalbum(photo)">Edit</button>
                <button class="btn btn-danger btn-sm" ng-click="deletealbum(photo)">Delete</button>
              </td>
            </tr>
          </tbody>
     
        </table>
        <br>
        <div class="col-md-offset-10 col-md-4">
          <input type="button" value="Prev" ng-click="getPrev()" class="btn btn-success btn-sm" ng-show="Prev" />    
                <input type="button" value="Next" ng-click="getNext()" class="btn btn-success btn-sm" ng-show="Next" />
              </div><br>
 
</body>
 
</html>
